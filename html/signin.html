<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/signin.css">
</head>

<body>
  <div class="sign-in">
    <div class="container">
      <div class="left-part">
        <div class="header">
          <img class="logo" src="../assets/neo.png" alt="neo's logo" />
        </div>
        <div class="content">
          <img src="../assets/landing-image.svg" style="height: 100%;width: 100%;" />
        </div>
        <div class="greetings legend">
          <h1 style="text-transform: uppercase;">
            Gérer votre commerce en un click !
          </h1>
          <h3>Installez NEO Et Prenez L'Avantage Sur Vos Concurents</h3>
        </div>
      </div>
      <div class="right-part">
        <div class="right-part-inner">
          <header>
            <img class="logo" src="../assets/neo.png" alt="neo's logo" />
          </header>

          <div class="greetings">
            <h1>Bienvenu à NEO</h1>
            <h3>
              Nouveau?
              <a href='../html/signup.html' class="highlited">
                S'inscrire
              </a >
            </h3>
          </div>

          <form>
            <div class="input-container">
              <label class="label" htmlFor="username">
                Nom d'utilisateur
              </label>
              <input class="input" type="text" name="username" />
              <!-- {errors.username && (
                <div class="error">
                  {errors.username.type === "manual"
                    ? errors.username.message
                    : "Veuillez introduire une valeur valide"}
                </div>
              )} -->
            </div>
            <div class="input-container">
              <label class="label" htmlFor="password">
                <div>Mot de passe</div>
                
              </label>
              <input class="input" type="password" name="password" />
              <!-- {errors.password && (
                <div class="error">
                  Veuillez introduire une valeur valide
                </div>
              )} -->
            </div>
            <div class="button">
              <button class="submit-button" type="submit">
                Se connecter
              </button>
              <!-- {innerLoading && (
                <div class="overlay">
                  <div class="spinner"></div>
                </div>
              )} -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
