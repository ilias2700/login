<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/signup.css">

</head>
<body>
  <div class="sign-up">
    <div class="container">
      <div class="left-part">
        <div class="header">
          <img class="logo" src="../assets/neo.png" alt="neo's logo" />
        </div>
        <div class="content">
          <img src="../assets/landing-image.svg" style="height: 100%;width: 100%;" />
        </div>
        <div class="greetings legend">
          <h1
            style="text-transform:uppercase";
          >
            Gérer votre commerce en un click !
          </h1>
          <h3>Installez NEO Et Prenez L'Avantage Sur Vos Concurents</h3>
        </div>
      </div>
      <div class="right-part">
        <div class="right-part-inner">
          <header>
            <img class="logo" src="../assets/neo.png" alt="neo's logo" />
          </header>
          <form>
            <div class="input-container">
              <label class="label" htmlFor="username">
                Nom d'utilisateur
              </label>
              <input
                class="input"
                type="text"
                name="username"
              />
              <!-- {errors.username ? (
                <div class="error">
                  {errors.username.type === "manual"
                    ? errors.username.message
                    : "Veuillez introduire une valeur valide"}
                </div>
              ) : (
                ""
              )} -->
            </div>

            <div class="name-container">
              <div class="input-container">
                <label class="label" htmlFor="last_name">
                  Nom
                </label>
                <input
                  class="input"
                  type="text"
                  name="last_name"
                />
                <!-- {errors.last_name && (
                  <div class="error">
                    Veuillez introduire une valeur valide
                  </div>
                )} -->
              </div>
              <div class="input-container">
                <label class="label" htmlFor="first_name">
                  Prénoms
                </label>
                <input
                  class="input"
                  type="text"
                  name="first_name"
                />
                <!-- {errors.first_name && (
                  <div class="error">
                    Veuillez introduire une valeur valide
                  </div>
                )} -->
              </div>
            </div>

            <div class="input-container">
              <label class="label" htmlFor="email">
                Email
              </label>
              <input
                class="input"
                type="email"
                name="email"
              />
              <!-- {errors.email && (
                <div class="error">
                  {errors.email.type === "validate"
                    ? "Veuillez inclure un @"
                    : errors.email.type === "manual"
                    ? errors.email.message
                    : "Veuillez introduire une valeur valide"}
                </div>
              )} -->
            </div>
            <div class="input-container">
              <label class="label" htmlFor="phone_number">
                Numéro de Téléphone
              </label>
              <input
                class="input"
                type="text"
                name="phone_number"
              />
              <!-- {errors.phone_number && (
                <div class="error">
                  {errors.phone_number.type === "manual"
                    ? errors.phone_number.message
                    : "Veuillez introduire une valeur valide"}
                </div>
              )} -->
            </div>
            <div class="input-container">
              <label class="label" htmlFor="password">
                Mot de passe
              </label>
              <input
                class="input"
                type="password"
                name="password"
              />
              <!-- {errors.password && (
                <div class="error">
                  Veuillez introduire une valeur valide
                </div>
              )} -->
            </div>
            <div class="input-container">
              <label class="label" htmlFor="confirm_password">
                Confirmez votre Mot de passe
              </label>
              <input
                class="input"
                type="password"
                name="confirm_password"
              />
              <!-- {errors.confirm_password && (
                <div class="error">
                  Veuillez saisire une valeur correspondante
                </div>
              )} -->
            </div>
            <div class="button">
              <button class="submit-button" type="submit">
                S'inscrire
              </button>
              <!-- {innerLoading && (
                <div class="overlay">
                  <div class="spinner"></div>
                </div>
              )} -->
            </div>
          </form>

          <div class="sign-in">
            <h3>
              Déjà membre ?
              <a href="../html/signin.html"
                class="highlited"
              >
                Connectez-vous!
            </a>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
